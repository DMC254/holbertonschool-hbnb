<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Details</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/icon.png">
</head>
<body>
  <header>
    <img src="images/logo.png" class="logo" alt="App Logo">
    <a href="login.html" id="login-link" class="login-button">Login</a>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </nav>

  <main>
    <!-- This will be filled dynamically -->
    <section id="place-details" class="place-details"></section>

    <!-- Reviews will be filled by JS -->
    <section id="reviews" class="reviews"></section>

    <!-- Add Review form shown only if user is logged in -->
    <section id="add-review" class="add-review" style="display: none;">
      <h3>Add Review</h3>
      <form id="review-form">
        <label for="review-comment">Comment:</label><br>
        <textarea id="review-comment" required></textarea><br>
        <label for="review-rating">Rating (1â€“5):</label><br>
        <input type="number" id="review-rating" min="1" max="5" required><br>
        <button type="submit">Submit Review</button>
      </form>
    </section>
  </main>

  <footer>
    <p>All rights reserved.</p>
  </footer>

  <!-- Connect to your JS -->
  <script src="js/place.js"></script>
</body>
</html>
