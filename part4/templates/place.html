<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="App Logo">
    <a href="{{ url_for('login') }}" id="login-link" class="login-button">Login</a>
  </header>

  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('login') }}">Login</a>
  </nav>

  <main>
    <section id="place-details" class="place-details"></section>
    <section id="reviews" class="reviews"></section>
    <section id="add-review" class="add-review" style="display: none;">
      <h3>Add Review</h3>
      <form id="review-form">
        <label for="review-comment">Comment:</label><br>
        <textarea id="review-comment" required></textarea><br>
        <label for="review-rating">Rating (1â€“5):</label><br>
        <input type="number" id="review-rating" min="1" max="5" required><br>
        <button type="submit">Submit Review</button>
      </form>
    </section>
  </main>

  <footer>
    <p>All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='js/place.js') }}"></script>
</body>
</html>
