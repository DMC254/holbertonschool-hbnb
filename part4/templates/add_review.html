<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Review</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="App Logo">
    <a href="{{ url_for('login') }}" class="login-button">Login</a>
  </header>

  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('login') }}">Login</a>
  </nav>

  <main>
    <section class="add-review">
      <form id="review-form" class="form">
        <label for="review-comment">Comment:</label>
        <textarea id="review-comment" required></textarea>

        <label for="review-rating">Rating (1-5):</label>
        <input type="number" id="review-rating" min="1" max="5" required>

        <button type="submit">Submit Review</button>
      </form>
    </section>
  </main>

  <footer>
    <p>All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='js/add_review.js') }}"></script>
</body>
</html>
